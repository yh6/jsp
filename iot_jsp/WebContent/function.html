	function a(idx) {

			alert(idx + "는 스트링이 맞아요");
		} else {

		}
	}
	
	var str = new String("123");

 	a(123);


	String.prototype.equals = function(str){
		if(str instanceof Object){
			return str.toString() == this.toString();
		}
	}
	
	var num1 = new Number(123);
	var num2 = new Number(123);
	alert(num1==num2);
	
	alert(num1===num2);
